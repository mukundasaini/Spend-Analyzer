 <ion-modal #createCategoryModal
  trigger="open-create-dialog-category"
  [initialBreakpoint]="0.25"
  [breakpoints]="[0,0.25, 0.75,0.90]"
  handleBehavior="cycle">
  <ng-template>
    <ion-content class="ion-padding" color="light">
      <form [formGroup]="categoryFG"
        (ngSubmit)="onSubmit();createCategoryModal.dismiss()">
        <ion-toolbar color="light">
          <ion-title size="small" color="secondary">New Category
          </ion-title>
          <ion-buttons slot="end">
            <ion-button size="small" shape="round" color="primary"
              (click)="onClear()" color="secondary">Clear</ion-button>
            <ion-button size="small" shape="round" color="secondary"
              type="submit"
              [disabled]="!categoryFG.valid">Save</ion-button>
          </ion-buttons>
        </ion-toolbar>
        <ion-item color="light">
          <ion-input 
            label="Category Name*" labelPlacement="stacked"
            [counter]="true"
            placeholder="FOOD"
            minlength="3"
            formControlName="name" type="text"
            class="ion-text-uppercase"
            maxlength="20" required></ion-input>
        </ion-item>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
