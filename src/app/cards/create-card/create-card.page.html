<ion-modal #createCardModal
  trigger="open-create-dialog-card"
  [initialBreakpoint]="0.45"
  [breakpoints]="[0,0.45, 0.75,0.90]"
  handleBehavior="cycle">
  <ng-template>
    <ion-content color="light" class="ion-padding">
      <form [formGroup]="newCardsFG"
        (ngSubmit)="onSubmit();createCardModal.dismiss()">
        <ion-toolbar color="light">
          <ion-title size="small" color="primary">New Card
          </ion-title>
          <ion-buttons slot="end">
            <ion-button slot="end" size="small" shape="round" color="primary"
              (click)="onClear()">Clear</ion-button>
            <ion-button slot="end" size="small" shape="round" color="primary"
              type="submit"
              [disabled]="!newCardsFG.valid">Save</ion-button>
          </ion-buttons>
        </ion-toolbar>
        <ion-item color="light">
          <ion-input
            labelPlacement="stacked"
            formControlName="bankName" type="text"
            class="ion-text-uppercase" 
            [counter]="true"
            placeholder="ICICI"
            label="Bank Short Name *"
            color="primary"
            maxlength="6" minlength="3" required>
          </ion-input>
        </ion-item>
        <ion-item color="light">
          <ion-input type="number"
            label="Card Last Four Digits *"
            placeholder="xxxx-xxxx-1234"
            formControlName="cardNumber" pattern="\d{4}" required
            labelPlacement="stacked"
            [counter]="true"
            maxlength="4"
            minlength="4"
            (keypress)="onKeyPress()"></ion-input>
        </ion-item>
        <ion-item color="light">
          <ion-input
            label="Type*" 
            formControlName="type" type="text"
            class="ion-text-uppercase"
            labelPlacement="stacked"
            [counter]="true"
            placeholder="CREDIT"
            maxlength="6" minlength="6" required></ion-input>
        </ion-item>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
