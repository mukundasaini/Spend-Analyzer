<ion-modal #createCardTypeModal
  trigger="open-create-dialog-card-type"
  [initialBreakpoint]="0.45"
  [breakpoints]="[0,0.45, 0.75,0.90]"
  handleBehavior="cycle">
  <ng-template>
    <ion-content color="light" class="ion-padding">
      <form [formGroup]="newCardTypesFG"
        (ngSubmit)="onCreate();createCardTypeModal.dismiss()">
        <ion-toolbar color="light">
          <ion-button size="small" shape="round" fill="clear" color="secondary"
            (click)="onClear()">Clear</ion-button>
          <ion-buttons slot="end">
            <ion-button size="small" shape="round" color="secondary"
              type="submit"
              [disabled]="!newCardTypesFG.valid">Save</ion-button>
          </ion-buttons>
        </ion-toolbar>
        <ion-item color="light">
          <ion-input
            labelPlacement="stacked"
            formControlName="name" type="text"
            class="ion-text-uppercase"
            [counter]="true"
            placeholder="CREDIT"
            label="Card Type *"
            color="primary"
            maxlength="6" minlength="2" required>
          </ion-input>
        </ion-item>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
