<div id="app-card-type">
  <ion-chip [ngStyle]=" utility.getRandomStyleChip()" *ngFor="let item of cardTypes;let i=index"
    [id]="'open-card-type-dialog_'+item.id">
    {{item.name}}
    <app-update-card-type [inputSelectedItemId]="item.id"
      [inputCardTypes]="cardTypes"></app-update-card-type>
  </ion-chip>
</div>
